{%extends 'base.html' %}

{% block head%}{% endblock %}
    <h1>Task Master</h1>
{%block body%}

<div class="table-auto">
    <h1>Task Master</h1>

    <table class="table-auto text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <tr class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400" >
            <th scope="col" class="px-6 py-3">Task</th>
            <th scope="col" class="px-6 py-3">Added</th>
            <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
        {% for task in tasks %}
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
            <td class="px-6 py-4">{{task.content}}</td>
            <td class="px-6 py-4">{{task.date_created.date()}}</td>
            <td class="px-6 py-4">
                <a href="/delete/{{task.id}}">Delete</a><br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form class="w-max" action="/" method="POST">
        <input type="text" class="bg-gray-50 border border-gray-800 text-gray-900 text-m rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-100 p-2.5 dark:bg-gray-700 dark:border-gray-100 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="content" id="content">
        <input type="submit"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm size-max sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" value="Add Task">
    </form>
</div>
{%endblock body%}
